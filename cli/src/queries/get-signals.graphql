query GetSignals {
  signals(limit: 250, order_by: {block_timestamp: desc}) {
    id
    delta
    block_timestamp
    account {
      label
      type
    }
    term {
      id
      atom {
        emoji
        label
      }
      triple {
        subject {
          label
        }
        predicate {
          label
        }
        object {
          label
        }
      }
    }
    deposit {
      shares_for_receiver
    }
    redemption {
      receiver {
        label
      }
    }
  }
}
