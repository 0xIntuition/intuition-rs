query GetSignals {
  signals(limit: 100, order_by: {block_timestamp: desc}) {
    id
    delta
    block_timestamp
    account {
      label
      type
    }
    atom {
      emoji
      id
      label
    }
    deposit {
      shares_for_receiver
    }
    redemption {
      receiver {
        label
      }
    }
    triple {
        subject {
          label
        }
        predicate {
          label
        }
        object {
          label
        }
    }
  }
}

