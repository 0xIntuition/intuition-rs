query GetAccountInfo($address: String!) {
  account(id: $address) {
    image
    label
    id
    positions(order_by: {shares: desc}) {
      id
      shares
      term {
        id
        total_market_cap
        total_assets
        atom {
          label
        }
        triple {
          subject {
            label
          }
          predicate {
            label
          }
          object {
            label
          }
        }
      }
    }
  }
}