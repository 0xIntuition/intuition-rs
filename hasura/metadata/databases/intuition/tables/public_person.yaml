table:
  name: person
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: persons
  custom_root_fields:
    select_by_pk: person
  query_configuration:
    default_limit: 250
    max_limit: 250
object_relationships:
  - name: atom
    using:
      manual_configuration:
        column_mapping:
          id: term_id
        insertion_order: null
        remote_table:
          name: atom
          schema: public
remote_relationships:
  - definition:
      to_source:
        field_mapping:
          image: original_url
        relationship_type: object
        source: cache
        table:
          name: cached_image
          schema: cached_images
    name: cached_image
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - description
        - email
        - identifier
        - image
        - name
        - url
      filter: {}
      limit: 250
      allow_aggregations: true
    comment: ""
