table:
  name: account
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: accounts
  custom_root_fields:
    select_by_pk: account
object_relationships:
  - name: atom
    using:
      foreign_key_constraint_on: atom_id
array_relationships:
  - name: atoms
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          name: atom
          schema: public
  - name: claims
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: claim
          schema: public
  - name: deposits_received
    using:
      foreign_key_constraint_on:
        column: receiver_id
        table:
          name: deposit
          schema: public
  - name: deposits_sent
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          name: deposit
          schema: public
  - name: fee_transfers
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          name: fee_transfer
          schema: public
  - name: positions
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: position
          schema: public
  - name: redemptions_received
    using:
      foreign_key_constraint_on:
        column: receiver_id
        table:
          name: redemption
          schema: public
  - name: redemptions_sent
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          name: redemption
          schema: public
  - name: signals
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: signal
          schema: public
  - name: triples
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          name: triple
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - atom_id
        - id
        - image
        - label
        - type
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
