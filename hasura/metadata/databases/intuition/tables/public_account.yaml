table:
  name: account
  schema: base_sepolia_backend
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: accounts
  custom_root_fields:
    select_by_pk: account
object_relationships:
  - name: atom
    using:
      foreign_key_constraint_on: atom_id
  - name: cached_image
    using:
      manual_configuration:
        column_mapping:
          image: original_url
        insertion_order: null
        remote_table:
          name: cached_image
          schema: base_sepolia_backend
array_relationships:
  - name: atoms
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          name: atom
          schema: base_sepolia_backend
  - name: claims
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: claim
          schema: base_sepolia_backend
  - name: deposits_received
    using:
      foreign_key_constraint_on:
        column: receiver_id
        table:
          name: deposit
          schema: base_sepolia_backend
  - name: deposits_sent
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          name: deposit
          schema: base_sepolia_backend
  - name: fee_transfers
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          name: fee_transfer
          schema: base_sepolia_backend
  - name: positions
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: position
          schema: base_sepolia_backend
  - name: redemptions_received
    using:
      foreign_key_constraint_on:
        column: receiver_id
        table:
          name: redemption
          schema: base_sepolia_backend
  - name: redemptions_sent
    using:
      foreign_key_constraint_on:
        column: sender_id
        table:
          name: redemption
          schema: base_sepolia_backend
  - name: signals
    using:
      foreign_key_constraint_on:
        column: account_id
        table:
          name: signal
          schema: base_sepolia_backend
  - name: triples
    using:
      foreign_key_constraint_on:
        column: creator_id
        table:
          name: triple
          schema: base_sepolia_backend
select_permissions:
  - role: anonymous
    permission:
      columns:
        - atom_id
        - id
        - image
        - label
        - type
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
