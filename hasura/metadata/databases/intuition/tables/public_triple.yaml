table:
  name: triple
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: triples
  custom_root_fields:
    select_by_pk: triple
  query_configuration:
    default_limit: 250
    max_limit: 250
object_relationships:
  - name: counter_term
    using:
      manual_configuration:
        column_mapping:
          counter_term_id: id
        insertion_order: null
        remote_table:
          name: term
          schema: public
  - name: creator
    using:
      manual_configuration:
        column_mapping:
          creator_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: object
    using:
      foreign_key_constraint_on: object_id
  - name: predicate
    using:
      foreign_key_constraint_on: predicate_id
  - name: subject
    using:
      foreign_key_constraint_on: subject_id
  - name: term
    using:
      manual_configuration:
        column_mapping:
          term_id: id
        insertion_order: null
        remote_table:
          name: term
          schema: public
array_relationships:
  - name: counter_positions
    using:
      manual_configuration:
        column_mapping:
          counter_term_id: term_id
        insertion_order: null
        remote_table:
          name: position
          schema: public
  - name: positions
    using:
      manual_configuration:
        column_mapping:
          term_id: term_id
        insertion_order: null
        remote_table:
          name: position
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - transaction_hash
        - block_number
        - block_timestamp
        - counter_term_id
        - term_id
        - object_id
        - predicate_id
        - subject_id
        - creator_id
      filter: {}
      limit: 250
      allow_aggregations: true
    comment: ""
