table:
  name: vault
  schema: base_sepolia_backend
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: vaults
  custom_root_fields:
    select_by_pk: vault
object_relationships:
  - name: atom
    using:
      manual_configuration:
        column_mapping:
          atom_id: id
        insertion_order: null
        remote_table:
          name: atom
          schema: base_sepolia_backend
  - name: triple
    using:
      manual_configuration:
        column_mapping:
          triple_id: id
        insertion_order: null
        remote_table:
          name: triple
          schema: base_sepolia_backend
array_relationships:
  - name: claims
    using:
      foreign_key_constraint_on:
        column: vault_id
        table:
          name: claim
          schema: base_sepolia_backend
  - name: counter_claims
    using:
      foreign_key_constraint_on:
        column: counter_vault_id
        table:
          name: claim
          schema: base_sepolia_backend
  - name: deposits
    using:
      foreign_key_constraint_on:
        column: vault_id
        table:
          name: deposit
          schema: base_sepolia_backend
  - name: positions
    using:
      foreign_key_constraint_on:
        column: vault_id
        table:
          name: position
          schema: base_sepolia_backend
  - name: redemptions
    using:
      foreign_key_constraint_on:
        column: vault_id
        table:
          name: redemption
          schema: base_sepolia_backend
select_permissions:
  - role: anonymous
    permission:
      columns:
        - position_count
        - atom_id
        - current_share_price
        - id
        - total_shares
        - triple_id
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
