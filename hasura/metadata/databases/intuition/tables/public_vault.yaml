table:
  name: vault
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: vaults
  custom_root_fields:
    select_by_pk: vault
object_relationships:
  - name: term
    using:
      manual_configuration:
        column_mapping:
          term_id: id
        insertion_order: null
        remote_table:
          name: term
          schema: public
array_relationships:
  - name: claims
    using:
      foreign_key_constraint_on:
        column: term_id
        table:
          name: claim
          schema: public
  - name: counter_claims
    using:
      foreign_key_constraint_on:
        column: counter_term_id
        table:
          name: claim
          schema: public
  - name: deposits
    using:
      foreign_key_constraint_on:
        column: term_id
        table:
          name: deposit
          schema: public
  - name: positions
    using:
      foreign_key_constraint_on:
        column: term_id
        table:
          name: position
          schema: public
  - name: redemptions
    using:
      foreign_key_constraint_on:
        column: term_id
        table:
          name: redemption
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - position_count
        - current_share_price
        - curve_id
        - term_id
        - total_shares
        - total_assets
        - theoretical_value_locked
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
