table:
  name: redemption
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: redemptions
  custom_root_fields:
    select_by_pk: redemption
  query_configuration:
    default_limit: 250
    max_limit: 250
object_relationships:
  - name: receiver
    using:
      foreign_key_constraint_on: receiver_id
  - name: sender
    using:
      manual_configuration:
        column_mapping:
          sender_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: term
    using:
      foreign_key_constraint_on: term_id
  - name: vault
    using:
      manual_configuration:
        column_mapping:
          curve_id: curve_id
          term_id: term_id
        insertion_order: null
        remote_table:
          name: vault
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - transaction_hash
        - assets_for_receiver
        - block_number
        - block_timestamp
        - exit_fee
        - sender_total_shares_in_vault
        - shares_redeemed_by_sender
        - term_id
        - curve_id
        - id
        - receiver_id
        - sender_id
      filter: {}
      limit: 250
      allow_aggregations: true
    comment: ""
