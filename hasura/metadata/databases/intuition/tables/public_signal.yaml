table:
  name: signal
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: signals
  custom_root_fields:
    select_by_pk: signal
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: deposit
    using:
      foreign_key_constraint_on: deposit_id
  - name: redemption
    using:
      foreign_key_constraint_on: redemption_id
  - name: term
    using:
      foreign_key_constraint_on: term_id
  - name: vault
    using:
      manual_configuration:
        column_mapping:
          curve_id: curve_id
          term_id: term_id
        insertion_order: null
        remote_table:
          name: vault
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - transaction_hash
        - atom_id
        - block_number
        - block_timestamp
        - delta
        - triple_id
        - account_id
        - deposit_id
        - id
        - redemption_id
      filter: {}
      limit: 250
      allow_aggregations: true
    comment: ""
