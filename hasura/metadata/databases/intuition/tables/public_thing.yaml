table:
  name: thing
  schema: base_sepolia_backend
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: things
  custom_root_fields:
    select_by_pk: thing
object_relationships:
  - name: atom
    using:
      manual_configuration:
        column_mapping:
          id: id
        insertion_order: null
        remote_table:
          name: atom
          schema: base_sepolia_backend
  - name: cached_image
    using:
      manual_configuration:
        column_mapping:
          image: original_url
        insertion_order: null
        remote_table:
          name: cached_image
          schema: base_sepolia_backend
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - description
        - image
        - name
        - url
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
