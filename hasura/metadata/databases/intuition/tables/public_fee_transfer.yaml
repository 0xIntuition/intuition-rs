table:
  name: fee_transfer
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: fee_transfers
  custom_root_fields:
    select_by_pk: fee_transfer
  query_configuration:
    default_limit: 250
    max_limit: 250
object_relationships:
  - name: receiver
    using:
      foreign_key_constraint_on: receiver_id
  - name: sender
    using:
      manual_configuration:
        column_mapping:
          sender_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - transaction_hash
        - amount
        - block_number
        - block_timestamp
        - id
        - receiver_id
        - sender_id
      filter: {}
      limit: 250
      allow_aggregations: true
    comment: ""
