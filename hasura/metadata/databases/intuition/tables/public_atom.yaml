table:
  name: atom
  schema: base_sepolia_backend
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: atoms
  custom_root_fields:
    select_by_pk: atom
object_relationships:
  - name: cached_image
    using:
      manual_configuration:
        column_mapping:
          image: original_url
        insertion_order: null
        remote_table:
          name: cached_image
          schema: base_sepolia_backend
  - name: controler
    using:
      manual_configuration:
        column_mapping:
          wallet_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: base_sepolia_backend
  - name: creator
    using:
      manual_configuration:
        column_mapping:
          creator_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: base_sepolia_backend
  - name: value
    using:
      manual_configuration:
        column_mapping:
          value_id: id
        insertion_order: null
        remote_table:
          name: atom_value
          schema: base_sepolia_backend
  - name: vault
    using:
      manual_configuration:
        column_mapping:
          vault_id: id
        insertion_order: null
        remote_table:
          name: vault
          schema: base_sepolia_backend
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: atom_id
        table:
          name: account
          schema: base_sepolia_backend
  - name: as_object_claims
    using:
      foreign_key_constraint_on:
        column: object_id
        table:
          name: claim
          schema: base_sepolia_backend
  - name: as_object_triples
    using:
      foreign_key_constraint_on:
        column: object_id
        table:
          name: triple
          schema: base_sepolia_backend
  - name: as_predicate_claims
    using:
      foreign_key_constraint_on:
        column: predicate_id
        table:
          name: claim
          schema: base_sepolia_backend
  - name: as_predicate_triples
    using:
      foreign_key_constraint_on:
        column: predicate_id
        table:
          name: triple
          schema: base_sepolia_backend
  - name: as_subject_claims
    using:
      foreign_key_constraint_on:
        column: subject_id
        table:
          name: claim
          schema: base_sepolia_backend
  - name: as_subject_triples
    using:
      foreign_key_constraint_on:
        column: subject_id
        table:
          name: triple
          schema: base_sepolia_backend
  - name: signals
    using:
      manual_configuration:
        column_mapping:
          id: atom_id
        insertion_order: null
        remote_table:
          name: signal
          schema: base_sepolia_backend
select_permissions:
  - role: anonymous
    permission:
      columns:
        - transaction_hash
        - block_number
        - block_timestamp
        - id
        - value_id
        - vault_id
        - creator_id
        - data
        - emoji
        - image
        - label
        - wallet_id
        - type
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""
