table:
  name: atom
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: atoms
  custom_root_fields:
    select_by_pk: atom
  query_configuration:
    default_limit: 250
    max_limit: 250
object_relationships:
  - name: atom_value
    using:
      foreign_key_constraint_on:
        column: id
        table:
          name: atom_value
          schema: public
  - name: controller
    using:
      manual_configuration:
        column_mapping:
          wallet_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: creator
    using:
      foreign_key_constraint_on: creator_id
  - name: term
    using:
      foreign_key_constraint_on: term_id
array_relationships:
  - name: accounts
    using:
      foreign_key_constraint_on:
        column: atom_id
        table:
          name: account
          schema: public
  - name: as_object_predicate_objects
    using:
      foreign_key_constraint_on:
        column: object_id
        table:
          name: predicate_object
          schema: public
  - name: as_object_triples
    using:
      foreign_key_constraint_on:
        column: object_id
        table:
          name: triple
          schema: public
  - name: as_predicate_predicate_objects
    using:
      foreign_key_constraint_on:
        column: predicate_id
        table:
          name: predicate_object
          schema: public
  - name: as_predicate_triples
    using:
      foreign_key_constraint_on:
        column: predicate_id
        table:
          name: triple
          schema: public
  - name: as_subject_triples
    using:
      foreign_key_constraint_on:
        column: subject_id
        table:
          name: triple
          schema: public
  - name: positions
    using:
      manual_configuration:
        column_mapping:
          term_id: term_id
        insertion_order: null
        remote_table:
          name: position
          schema: public
  - name: signals
    using:
      manual_configuration:
        column_mapping:
          term_id: atom_id
        insertion_order: null
        remote_table:
          name: signal
          schema: public
remote_relationships:
  - definition:
      to_source:
        field_mapping:
          image: original_url
        relationship_type: object
        source: cache
        table:
          name: cached_image
          schema: cached_images
    name: cached_image
select_permissions:
  - role: anonymous
    permission:
      columns:
        - transaction_hash
        - block_number
        - block_timestamp
        - term_id
        - value_id
        - creator_id
        - data
        - emoji
        - image
        - label
        - wallet_id
        - type
      filter: {}
      limit: 250
      allow_aggregations: true
    comment: ""
