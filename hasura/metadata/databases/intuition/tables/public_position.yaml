table:
  name: position
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: positions
  custom_root_fields:
    select_by_pk: position
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: term
    using:
      foreign_key_constraint_on: term_id
  - name: vault
    using:
      manual_configuration:
        column_mapping:
          curve_id: curve_id
          term_id: term_id
        insertion_order: null
        remote_table:
          name: vault
          schema: public
select_permissions:
  - role: anonymous
    permission:
      columns:
        - curve_id
        - shares
        - term_id
        - account_id
        - id
      filter: {}
      limit: 100
      allow_aggregations: true
    comment: ""