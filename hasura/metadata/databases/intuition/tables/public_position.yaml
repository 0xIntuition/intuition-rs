table:
  name: position
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: positions
  custom_root_fields:
    select_by_pk: position
  query_configuration:
    default_limit: 250
    max_limit: 250
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: term
    using:
      foreign_key_constraint_on: term_id
  - name: vault
    using:
      manual_configuration:
        column_mapping:
          curve_id: curve_id
          term_id: term_id
        insertion_order: null
        remote_table:
          name: vault
          schema: public
