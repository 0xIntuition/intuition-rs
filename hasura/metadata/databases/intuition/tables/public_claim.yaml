table:
  name: claim
  schema: public
configuration:
  column_config: {}
  custom_column_names: {}
  custom_name: claims
  custom_root_fields:
    select_by_pk: claim
  query_configuration:
    default_limit: 250
    max_limit: 250
object_relationships:
  - name: account
    using:
      manual_configuration:
        column_mapping:
          account_id: id
        insertion_order: null
        remote_table:
          name: account
          schema: public
  - name: position
    using:
      foreign_key_constraint_on: position_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - position_id
        - account_id
        - id
      filter: {}
      limit: 250
      allow_aggregations: true
    comment: ""
