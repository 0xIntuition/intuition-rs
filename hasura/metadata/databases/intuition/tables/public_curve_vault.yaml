table:
  name: curve_vault
  schema: public
object_relationships:
  - name: atom
    using:
      foreign_key_constraint_on: atom_id
  - name: triple
    using:
      foreign_key_constraint_on: triple_id
select_permissions:
  - role: anonymous
    permission:
      columns:
        - id
        - atom_id
        - triple_id
        - vault_number
        - total_shares
        - current_share_price
        - position_count
      filter: {}