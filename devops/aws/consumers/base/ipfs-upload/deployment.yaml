apiVersion: apps/v1
kind: Deployment
metadata:
  annotations:
    kompose.cmd: kompose convert -f docker-compose-kompose.yml
    kompose.version: 1.34.0 (HEAD)
  labels:
    io.kompose.service: ipfs-upload-consumer
  name: ipfs-upload-consumer
spec:
  replicas: 2
  selector:
    matchLabels:
      io.kompose.service: ipfs-upload-consumer
  strategy:
    type: Recreate
  template:
    metadata:
      annotations:
        kompose.cmd: kompose convert -f docker-compose-kompose.yml
        kompose.version: 1.34.0 (HEAD)
      labels:
        io.kompose.service: ipfs-upload-consumer
    spec:
      serviceAccountName: secrets-access-sa
      containers:
        - args:
            - ./consumer
            - --mode
            - ipfs-upload
          name: ipfs-upload-consumer
          ports:
            - containerPort: 8002
              protocol: TCP
          volumeMounts:
            - name: ipfs-upload-logs
              mountPath: /logs
              readOnly: false
          securityContext:
            runAsUser: 0
            runAsGroup: 0
      volumes:
        - name: ipfs-upload-logs
          persistentVolumeClaim:
            claimName: ipfs-upload-logs
