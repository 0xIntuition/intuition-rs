apiVersion: apps/v1
kind: Deployment
metadata:
  name: histoflux
spec:
  template:
    spec:
      serviceAccountName: secrets-access-sa
      containers:
        - name: histoflux
          image: ghcr.io/0xintuition/histoflux:2.0.3
          imagePullPolicy: Always 
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets"
              readOnly: true
          envFrom:
            - secretRef:
                name: prod-mainnet-histoflux-aws-secrets
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "prod-base-mainnet-prod-mainnet-histoflux-aws-secrets"