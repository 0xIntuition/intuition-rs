apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: api-ingress
  annotations:
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: "arn:aws:acm:us-west-2:064662847354:certificate/b215fd3c-92e2-4260-b4f4-2c2a3f1fabdc"
    external-dns.alpha.kubernetes.io/hostname: dev.base.intuition-api.com
spec:
  ingressClassName: alb
  rules:
  - host: dev.base.intuition-api.com
    http:
      paths:
      - path: /v1/graphql
        pathType: Prefix
        backend:
          service:
            name: graphql-engine
            port:
              number: 8080
      - path: /upload_image_from_url
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 3000
      - path: /upload
        pathType: Prefix
        backend:
          service:
            name: api
            port:
              number: 3000