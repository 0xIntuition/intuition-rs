apiVersion: batch/v1
kind: Job
metadata:
  name: indexer-and-cache-migration
spec:
  template:
    spec:
      serviceAccountName: secrets-access-sa
      containers:
        - name: indexer-and-cache-migration
          image: ghcr.io/0xintuition/indexer-and-cache-migrations:2.0.12
          imagePullPolicy: Always
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/mnt/secrets"
              readOnly: true
          envFrom:
            - secretRef:
                name: prod-linea-mainnet-hasura-aws-secrets
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "prod-linea-mainnet-prod-linea-mainnet-hasura-aws-secrets"
      restartPolicy: Never 