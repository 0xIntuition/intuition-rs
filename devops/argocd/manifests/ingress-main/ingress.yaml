apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ingress-main
  annotations:
    alb.ingress.kubernetes.io/scheme: "internet-facing"
    alb.ingress.kubernetes.io/target-type: "ip"
    alb.ingress.kubernetes.io/listen-ports: '[{"HTTPS":443}]'
    alb.ingress.kubernetes.io/certificate-arn: >-
      arn:aws:acm:us-west-2:064662847354:certificate/38a72658-5246-41a6-8e6f-643dbf40bcde
    external-dns.alpha.kubernetes.io/hostname: prod.base-sepolia-v-1-5.intuition.sh
spec:
  ingressClassName: alb
  rules:
  - host: prod.base-sepolia-v-1-5.intuition.sh
    http:
      paths:
      - path: /v1/graphql
        pathType: Prefix
        backend:
          service:
            name: prod-base-sepolia-v-1-5-graphql-engine
            port:
              number: 8080
