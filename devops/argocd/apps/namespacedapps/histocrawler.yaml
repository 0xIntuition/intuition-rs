apiVersion: argoproj.io/v1alpha1
kind: ApplicationSet
metadata:
  name: histocrawler
  namespace: argocd
spec:
  goTemplate: true
  syncPolicy:
    preserveResourcesOnDeletion: true
  generators:
    - list:
        elements:
          # - cluster: prod-eks
          #   server: 'https://kubernetes.default.svc'
          #   revision: main
          #   chain: base-sepolia
          #   env: dev-base-sepolia
          #   namespace: dev-base-sepolia-v2-0-0
          #   intuitionContractAddress: '0x1A6950807E33d5bC9975067e6D6b5Ea4cD661665'
          #   startBlock: '12947309'
          #   rpcURL: 'http://dev-rpc-proxy.default.svc.cluster.local:3008/84532/proxy'
          # - cluster: prod-eks
          #   server: 'https://kubernetes.default.svc'
          #   revision: prod-base-sepolia-deployment
          #   chain: base-mainnet
          #   env: base-mainnet
          #   namespace: base-mainnet
          #   intuitionContractAddress: '0x430BbF52503Bd4801E51182f4cB9f8F534225DE5'
          #   startBlock: '18528268'
          #   rpcURL: 'http://prod-rpc-proxy.default.svc.cluster.local:3008/8453/proxy'
          - cluster: prod-eks
            server: 'https://kubernetes.default.svc'
            revision: prod-base-sepolia-deployment
            chain: base-sepolia
            env: base-sepolia
            namespace: prod-base-sepolia-v-1-5

  template:
    metadata:
      name: '{{.cluster}}-histocrawler-{{.namespace}}'
      annotations:
        argocd.argoproj.io/manifest-generate-paths: '.;/devops/argocd'
    spec:
      project: default
      source:
        repoURL: https://github.com/0xintuition/intuition-rs.git
        path: 'devops/aws-rolling-releases/histocrawler/overlays/{{.env}}'
        targetRevision: '{{.revision}}'
        kustomize:
          patches:
            - target:
                kind: Deployment
                name: histocrawler
              patch: |-
                - op: replace
                  path: /spec/template/spec/serviceAccountName
                  value: '{{.cluster}}-{{.namespace}}-secrets-access-sa'
                - op: add
                  path: /spec/template/spec/containers/0/envFrom/-
                  value:
                    secretRef:
                      name: 'main-db-creds'
                    prefix: "MAINDB_"
                - op: add
                  path: /spec/template/spec/containers/0/env/-
                  value:
                    name: HISTOCRAWLER_DATABASE_URL
                    value: 'postgres://$(MAINDB_username):$(MAINDB_password)@$(MAINDB_endpoint)/histoflux?sslmode=require'
                - op: add
                  path: /spec/template/spec/containers/0/env/-
                  value:
                    name: INDEXER_SCHEMA
                    value: 'histo_base_sepolia_1_5'
      destination:
        server: '{{.server}}'
        namespace: '{{.namespace}}'
      syncPolicy:
        syncOptions:
        - CreateNamespace=true
        # automated:
        #   prune: false
        #   selfHeal: false
        # syncOptions:
        # - CreateNamespace=true
