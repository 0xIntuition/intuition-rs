apiVersion: v1
kind: Service
metadata:
  annotations:
    kompose.cmd: kompose convert
    kompose.version: 1.34.0 (HEAD)
  labels:
    app: ipfs
  name: ipfs
spec:
  ports:
    - name: "4001"
      port: 4001
      targetPort: 4001
    - name: "4002"
      port: 4002
      protocol: UDP
      targetPort: 4002
    - name: "4003"
      port: 4003
      targetPort: 4003
    - name: "5001"
      port: 5001
      targetPort: 5001
    - name: "8081"
      port: 8081
      targetPort: 8080
  selector:
    app: ipfs
