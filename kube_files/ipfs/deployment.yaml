apiVersion: apps/v1
kind: Deployment
metadata:
  name: ipfs
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ipfs
  template:
    metadata:
      labels:
        app: ipfs
    spec:
      serviceAccountName: secrets-access-sa
      containers:
        - name: ipfs
          image: ipfs/kubo:latest
          command: ["/usr/local/bin/entrypoint.sh"]
          ports:
            - containerPort: 4001
            - containerPort: 4002
              protocol: UDP
            - containerPort: 4003
            - containerPort: 5001
            - containerPort: 8080
          env:
            - name: IPFS_PATH
              value: /data/ipfs
            - name: AWS_REGION
              value: "us-west-2"
            - name: AWS_STS_REGIONAL_ENDPOINTS
              value: "regional"
            - name: AWS_ROLE_ARN
              value: "arn:aws:iam::064662847354:role/aws-secrets"
            - name: AWS_WEB_IDENTITY_TOKEN_FILE
              value: "/var/run/secrets/eks.amazonaws.com/serviceaccount/token"
          volumeMounts:
            - name: ipfs-data
              mountPath: /data/ipfs
            - name: ipfs-scripts
              mountPath: /usr/local/bin/entrypoint.sh
              subPath: entrypoint.sh
            - name: secrets-store-inline
              mountPath: "/mnt/secrets"
              readOnly: true
            - name: aws-iam-token
              mountPath: "/var/run/secrets/eks.amazonaws.com/serviceaccount"
              readOnly: true
      volumes:
        - name: ipfs-data
          persistentVolumeClaim:
            claimName: ipfs-data
        - name: ipfs-scripts
          configMap:
            name: ipfs-scripts
            defaultMode: 0755
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: "aws-secrets"
        - name: aws-iam-token
          projected:
            sources:
            - serviceAccountToken:
                path: token
                expirationSeconds: 86400
